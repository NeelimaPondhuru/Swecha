<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap Registration form</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body background="https://wallpapers.com/images/hd/pastel-rainbow-background-x15jgfyg6v1mxlu0.jpg">
        <div class="container">
            <div class="row ">
                <div class="d-none d-md-block col-md-2">
                    <img class="img-fluid " src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Swechalogo.png/640px-Swechalogo.png"></div>
                <div class="col-md-8  pt-3 bg-primary-subtle pb-3 bg-primary-subtle border border-primary-subtle border border-1 rounded-end rounded-start text-center mt-2 display-sm-6 text-sm-dark h5">SWECHA AP ONLINE INTERNSHIP 2023</div>
                <div class="d-none d-md-block col-md-2">
                    <img class="img-fluid pt-3" src="https://balaswecha.in/images/logo.png">
                </div>
            </div>
        </div>
        <i><div class="container">
            <div class="text-center fs-3 m-1 text-muted">Web App Development</div>
            <div class="mt-4 mb-2 text-center fw-bold text-success display-sm-6 h5">REGISTRATION FORM</div>
        </div>
        <div class="container">
            <div class="row">
                <div class="mx-auto col-sm-10 col-md-7">
                    <form class=" mt-2 border border-info-subtle border border-3 rounded pe-3" action="https://www.instagram.com/swechaap/" method="get">
                        <div class="form-group mx-4 mt-2">
                            <label for="fname" class="h6">Full Name</label>
                            <input type="text" id="fname" class="form-control username " aria-labelledby="username" required>
                        </div>
                        <div class="col-auto ms-4">
                            <span id="username" class=" text-muted small ">As required in certificate</span>
                        </div>
                        <div class="form-group mx-4 mt-2">
                            <label for="email" class="h6">Email</label>
                            <input type="email" id="email" class="form-control email" placeholder="EX :123@gmail.com" aria-labelledby="email" required>
                        </div>
                        <div class="col-auto ms-4">
                            <span id="email" class="form-text text-muted small ">We'll never share your email with anyone else</span>
                        </div>
                        <div class="form-group mx-4 mt-2">
                            <label for="phn" class="h6">Phone Number</label>
                            <input type="tel" id="phn" class="form-control tel" aria-labelledby="phnum" required>
                        </div>
                        <div class="col-auto mb-2">
                            <span id="phnum" class="text-muted small ms-4">10 digits only</span>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input " name="gender" type="radio" id="female" required>
                            <label class="form-check-label " for="female">Female</label><br>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" name="gender" type="radio" id="male">
                            <label class="form-check-label" for="male">Male</label><br>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="gender" type="radio" id="others">
                            <label class="form-check-label" for="others">Others</label>
                        </div>
                        <div >
                            <label class="h6 ms-4 mt-2 ">Year of Study</label>
                            <select class="form-select form-select-md mx-2" aria-label=".form-select-sm example" required>
                                <option selected disabled hidden value="">- Select -</option>
                                <option value="1">First Year</option>
                                <option value="2">Second Year</option>
                                <option value="3">Third Year</option>
                                <option value="4">Final Year</option>
                            </select>
                        <input type="submit" class="btn btn-primary btn btn-outline-warning text-white m-3 fst-italic fw-bold" value=" Submit ">

                        </div>
                    </form>
                </div>
            </div>
        </div>
                  

            
    </i>
    </body>
</html>
